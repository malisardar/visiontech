<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer Scroll Character (Slower)</title>
  <style>
    body {
      margin: 0;
      min-height: 200vh; /* make page scrollable */
      font-family: sans-serif;
      background: #f7f7f7;
    }

    header, main {
      padding: 50px;
      text-align: center;
    }

    footer {
      height: 100vh; /* tall footer for scroll effect */
      background: linear-gradient(to top, #333, #666);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    footer h2 {
      font-size: 2rem;
      text-align: center;
    }

    .character {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 150px;
      transition: transform 0.2s linear; /* smoother, slower feel */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scroll Down</h1>
    <p>Keep scrolling until you reach the footer ðŸ‘‡</p>
  </header>

  <main>
    <p style="margin:200px 0;">Some content in the middle...</p>
  </main>

  <footer id="footer">
    <h2>Footer Area â€“ Character Moves Slowly Here</h2>
    <!-- Replace with your character image -->
    <img src="images/detol3-before.webp" alt="Character" class="character" id="character">
  </footer>

  <script>
    const footer = document.getElementById('footer');
    const character = document.getElementById('character');

    window.addEventListener('scroll', () => {
      const footerRect = footer.getBoundingClientRect();
      const windowHeight = window.innerHeight;

      // visible height of footer
      const visible = Math.max(0, windowHeight - footerRect.top);
      const total = Math.min(windowHeight, footerRect.height);

      let scrollFraction = visible / total;
      scrollFraction = Math.min(Math.max(scrollFraction, 0), 1);

      // ðŸ”‘ Slow down movement by reducing distance
      const maxMovement = (footer.clientWidth - character.clientWidth) * 0.4; 
      const moveX = scrollFraction * maxMovement;

      character.style.transform = `translateX(${moveX}px)`;
    });
  </script>
</body>
</html>
